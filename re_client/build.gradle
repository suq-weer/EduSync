plugins {
    id 'java'
    id 'application'
    id 'org.javamodularity.moduleplugin' version '1.8.12'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'org.beryx.jlink' version '3.1.1'
}

group 'top.xiaosuoaa.edusync.client'
version '1.0'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.10.2'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

application {
    mainModule = 'top.xiaosuoaa.edusync.client'
    mainClass = 'top.xiaosuoaa.edusync.client.HomeApplication'
}

javafx {
    version = '21'
    modules = ['javafx.controls', 'javafx.fxml']
}

dependencies {
    implementation('org.kordamp.ikonli:ikonli-javafx:12.3.1')
    implementation('org.kordamp.bootstrapfx:bootstrapfx-core:0.4.0')
    implementation 'com.github.oshi:oshi-core:6.6.5'
    implementation 'commons-net:commons-net:3.11.1'
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation 'org.slf4j:slf4j-api:2.0.16'
    implementation 'ch.qos.logback:logback-classic:1.4.12'
    implementation 'org.controlsfx:controlsfx:11.2.1'
    implementation 'org.jfxtras:jmetro:11.6.14'
    testImplementation 'org.mockito:mockito-core:4.0.0'
    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()}

jlink {
    imageZip = project.file("${buildDir}/distributions/app-${javafx.platform.classifier}.zip")
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'EduSync'
        args = ['--user', 'Xiaosu', '--win-menu', 'â€“-win-menu-group', 'EduSync', '--verbose']
    }
}

jlinkZip {
    group = 'distribution'
}